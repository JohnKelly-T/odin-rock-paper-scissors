<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="game-container">
            <div class="computer-container">
                <div class="computer-status">
                    Computer:
                    <div id="computer-healthbar-container">
                        <div id="computer-healthbar"></div>
                    </div>
                </div>

                <div class="computer-choice">
                    <img id="computer-choice-img" src="./img/rock-front.png">
                    <div class="computer-choice-shadow"></div>
                </div>
            </div>

            <div class="result-text">Rock Paper Scissors!</div>

            <div class="player-container">
                <div class="player-choice">
                    <img id="player-choice-img" src="./img/rock-back.png">
                    <div class="player-choice-shadow"></div>
                </div>

                <div class="player-menu-container">
                    <div class="player-status">
                        Player:
                        <div id="player-healthbar-container">
                            <div id="player-healthbar"></div>
                        </div>
                    </div>

                    <div class="choices-text">Choose your move!</div>

                    <div class="choices-container">
                        <button class="choice-button" id="rock"></button>
                        <button class="choice-button" id="paper"></button>
                        <button class="choice-button" id="scissors"></button>
                        <button id="play-again-button">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="credit">
                <div class="self-credit">
                    Designed and developed by
                    <a href="https://github.com/JohnKelly-T" class="github-link">
                        John Kelly
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M5 2h4v2H7v2H5zm0 10H3V6h2zm2 2H5v-2h2zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2zm0 0v2H7v-2zm6-12v2H9V4zm4 2h-2V4h-2V2h4zm0 6V6h2v6zm-2 2v-2h2v2zm-2 2v-2h2v2zm0 2h-2v-2h2zm0 0h2v4h-2z"/></svg>
                    </a>
                </div>
                <div class="attribution"> Icons made by <a href="https://www.flaticon.com/authors/cuputo" title="Cuputo">Cuputo</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </div>
    </body>
</html>
