<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="game-container">
            <div class="results">Rock Paper Scissors!</div>
            <div class="scoreboard">
                <div>Player: <span class="player-score">0</span></div>
                <div>Computer: <span class="computer-score">0</span></div>
            </div>
            <div class="choices-container">
                <button class="choice-button" id="rock">Rock</button>
                <button class="choice-button" id="paper">Paper</button>
                <button class="choice-button" id="scissors">Scissors</button>
            </div>
        </div>
    </body>
</html>
